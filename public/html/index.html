<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/public/stylesheets/budget.css" />


  <title>DontGoBroke</title>
</head>

<body>
  <h2>DontGoBroke</h2>

  <div class="container">
    <h4>Your Balance</h4>
    <h1 id="balance">$0.00</h1>

    <div class="inc-exp-container">
      <div>
        <h4>Income</h4>
        <p id="money-plus" class="money plus">+$0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="money-minus" class="money minus">-$0.00</p>
      </div>

    </div>

    <div class="container">
      <h4>Asset Balance</h4>
      <h1 id="balance">$0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Asset Appreciation</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Asset Depreciation</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>

      </div>

      <h3>Transaction History</h3>
      <ul id="list" class="list">

      </ul>

      <h3>Add New Transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Text</label>
          <input type="text" id="text" placeholder="Enter a transaction" />
        </div>
        <div class="form-control">
          <label for="amount">Amount <br />
            (negative - expense || positive - income)</label>
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>



        <button class="btn">Add transaction</button>

      </form>
      <h3>Asset Control Center</h3>
      <form id="asset-form">
        <div class="asset-control">
          <label for="asset-text">Text</label>
          <input type="asset-text" id="asset-text" placeholder="Manage your assets" />
        </div>
        <div class="asset-control">
          <label for="asset-amount">Amount <br />
            (negative - asset has gone down || positive - asset has gone up)</label>
          <input type="asset-number" id="asset-amount" placeholder="What has your asset been doing?" />
        </div>






        <button class="btn">Manage Asset</button>
      </form>



      <div class="container">

      </div>

      <script src="/public/js/budget.js"></script>
</body>

</html>
