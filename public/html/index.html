<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/public/stylesheets/budget.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=FAMILY_NAME:wght@WEIGHT_OR_RANGE&display=swap');
      </style>

    <title>DontGoBroke</title>
  </head>
  <body>
    <h2>DontGoBroke</h2>

    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">$0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
        <div>
            <h4>Asset</h4>
            <p id="money-asset" class="money asset">+$0.00</p>
          </div>
      </div>

      <h3>Transaction History</h3>
      <ul id="list" class="list">

      </ul>

      <h3>Add New Transaction</h3>
      <form id="form">
          <fieidlset>
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter a transaction" />
              </div>
              <div class="form-control">
                <label for="amount"
                  >Amount <br />
                  (negative - expense || positive - income)</label
                >
                <input type="number" id="amount" placeholder="Enter amount..." />
              </div>
              <h3>Asset Control Center</h3>
              <div class = "asset-control">
                  <label for="amount"
                  >Are your assets winning or losing? <br />
                  (negative - assets are down || positive - assets are up)</label
                > 
                <input type="number" id="amount" placeholder="Manager your assets..." />
              </div>
          </fieidlset>
 
        
        <button class="btn">Add transaction</button>
        <button class="btn">Manage Asset</button>
      </form>
      
      

    <div class="container">

    </div>

    <script src="/public/js/budget.js"></script>
  </body>
</html>
